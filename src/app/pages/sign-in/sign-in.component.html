<p>sign-in works!</p>
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-subtitle>Enter credentials</mat-card-subtitle>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Placeholder" formControlName="email">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <br />

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Placeholder" formControlName="password">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary">Sign In</button>
    <a mat-raised-button color="warn" routerLink="sign-in">Back</a>
    <p>Form Status: {{ signInForm.status }}</p>
    <p>
      {{ signInForm.value | json }}
    </p>
  </mat-card>
  </form>
